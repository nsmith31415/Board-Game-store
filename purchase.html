<!doctype html>
<html>
<head>
    <title>The Weisz Maneuver!!!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/screen.css" media="all">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
</head>

<body class="purchase">

<div class="pure-menu pure-menu-open pure-menu-horizontal">
    <a href="#" class="pure-menu-heading">The Weisz Maneuver</a>

    <ul class="nav">
        <li class="home"><a href="index.html">Home</a></li>
        <li class="testimonials"><a href="testimonials.html">Testimonials</a></li>
        <li class="products"><a href="products.html">Products</a></li>
        <li class="purchase"><a href="purchase.html">Purchase</a></li>
    </ul>
</div>

<section class="purchase-form">
    <form>
        <h1>Purchase our products</h1>
        <div class="pure-form pure-g">
            <div class="pure-u-1-4">Email</div>
            <div class="pure-u-3-4">
                <label>
                    <input id="name" class="pure-input-1" type="text" required>
                </label>
            </div>
            <div class="pure-u-1-4 form-item">Password</div>
            <div class="pure-u-3-4">
                <label>
                    <input id="password" class="pure-input-1" type="password"required>
                    <p></p>
                </label>
            </div>
            <div class="pure-u-1-4 form-item">Choices</div>
            <div class="pure-u-3-4">
                <div class="pure-g">
                    <div class="pure-u-1-4">
                        <input id="dingus" type="checkbox" name="choices">
                        <label for="dingus">Dingus</label>
                    </div>
                    <div class="pure-u-1-4">
                        <input id="whatchamacallit" type="checkbox" name="choices">
                        <label for="whatchamacallit">Whatchamacallit</label>
                    </div>
                    <div class="pure-u-1-4">
                        <input id="thingy" type="checkbox" name="choices">
                        <label for="thingy">Thingy</label>
                    </div>
                    <div class="pure-u-1-4">
                        <input id="widget" type="checkbox" name="choices">
                        <label for="widget">Item</label>
                    </div>
                </div>
            </div>
            <div class="pure-u-1-4 form-item">Currency</div>
            <div class="pure-u-3-4 test-thing">
                <div class="pure-g">
                    <div class="pure-u-1-4">
                        <input id="usd" type="radio" name="currency">
                        <label for="usd">($) US Dollars</label>
                    </div>
                    <div class="pure-u-1-4">
                        <input id="gbp" type="radio" name="currency">
                        <label for="gbp">(£) Pounds</label>
                    </div>
                    <div class="pure-u-1-4">
                        <input id="euro" type="radio" name="currency">
                        <label for="euro">(€) Euros</label>
                    </div>
                </div>
            </div>
            <div class="pure-u-1-4 form-item">Payment method</div>
            <div class="pure-u-3-4">
                <select id="payment-method">
                    <option>Choose one</option>
                    <option>Amex</option>
                    <option>MasterCard</option>
                    <option>Visa</option>
                </select>
            </div>
            <div class="pure-u-1-4">Special requests</div>
            <div class="pure-u-3-4">
                <label>
                    <input class="pure-input-1" type="textarea">
                </label>
            </div>
            <button>Submit</button>
        </div>
    </form>
</section>

</body>
</html>
